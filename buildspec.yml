version: 0.2

env:
  variables:
    ENVIRONMENT: "production"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo Logging in to Docker Hub...
      - echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

  build:
    commands:
      - echo Building Docker image...
      - docker build --platform linux/arm64 --build-arg DATABASE_NAME=postgres --build-arg DATABASE_USER=${DATABASE_USER} --build-arg DATABASE_PASSWORD=${DATABASE_PASSWORD} --build-arg DATABASE_HOST=${DATABASE_HOST} --build-arg DATABASE_PORT=${DATABASE_PORT} --build-arg SECRET_KEY=${SECRET_KEY} -t $IMAGE_REPO_NAME:latest .
      - echo Tagging Docker image with 'latest'...
      - LATEST_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:latest"
      - docker tag $IMAGE_REPO_NAME:latest $LATEST_URI

  post_build:
    commands:
      - echo Verifying Docker login...
      - docker info  # This will show the Docker daemon info and confirm login status
      - echo Pushing Docker image to ECR...
      - echo "Docker image URI is ${LATEST_URI}"
      - docker push ${LATEST_URI}
      - echo Docker image push complete.
